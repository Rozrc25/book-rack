<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="books.js" defer></script>

        <title>bookself.roz.in</title>
    </head>
    <body>
        <div class="styling">
                <h1>Read It?</h1>
                <form action="" class="form">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title" placeholder="book name">

                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">

                    <label for="pages">No of pages</label>
                    <input type="number" min="0" name="pages" id="pages">

                    <fieldset>
                        <legend>Read?</legend>
                        <input type="radio" id="haveread" name="read" value="haveread"><label for="haveread">yes</label>
                        <input type="radio" id="notread" name="read" value="notread"><label for="notread">no</label>
                    </fieldset>
                </form>

            <button id="add_btn">Add +</button>
        
            <div class="shelf">
                <div class="shelf_top">
                    <a href="https://peaches-xo.github.io/library/"><img id="img_git" src="images/github.svg"></a> 
                    <img id="img_books" src="images/bookstack1.png">
                </div>
                <div class="shelf_bottom"></div>
            </div>

            <table>    
                <thead>
                    <tr>
                        <th id="table_title">Title</th>
                        <th id="table_author">Author</th>
                        <th id="table_pages">Pages</th>
                        <th id="table_read">Read?</th>
                        <th id="table_delete">Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
               
        </div>
        <footer>
          <center><h4>by: rohith</h4></center>
        </footer>
    </body>
</html>
